{% set name = "prefect-kubernetes" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prefect_kubernetes-{{ version }}.tar.gz
  sha256: 0a56980128a06991e597f8ffde23ed470fb44e5822b2a69046ce826f6b2f1418

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - prefect >=3.3.5
    - kubernetes_asyncio >=32.0.0
    - tenacity >=8.2.3
    - exceptiongroup
    - pyopenssl >=24.1.0
    - kopf >=1.37.4
    - whenever
    - semver

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - prefect_kubernetes
  #commands:
    # disable, this is broken by new python-json-logger dep, which is abandoned in conda-forge
    # we'll update to the schema_version 1, and fix this once we roll out the newer version of this
    #- pip check

about:
  home: https://docs.prefect.io/integrations/prefect-kubernetes
  summary: Prefect integrations for interacting with Kubernetes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conrade-ctc
    - e7b7
    - saschwartz
